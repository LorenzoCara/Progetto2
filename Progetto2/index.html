<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Gift Guides</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="top-bar">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- NAVIGATION BAR -->
    <div class="sub-bar">
      <ul class="menu">
        <li><a href="#">All</a></li>
        <li><a href="#">Today's deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Registry</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Sell</a></li>
      </ul>
    </div>

    <!-- PROMO BAR -->
    <div class="promo-bar">
      <div class="promo">Shop All Holiday Gift Cards</div>
    </div>

    <!-- HERO SECTION -->
    <section class="hero-green">
      <div class="hero-content">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
    </section>

    <!-- CARDS SECTION -->
    <section class="cards-section">
      <div class="cards-header">
        <span>Find the perfect gift</span>
        <a href="#">Shop now</a>
      </div>
      <div class="cards-content">
        <img src="assets/images/img_1.jpg" alt="Gift 1" />
        <img src="assets/images/img_2.jpg" alt="Gift 2" />
        <img src="assets/images/img_3.jpg" alt="Gift 3" />
        <img src="assets/images/img_4.jpg" alt="Gift 4" />
      </div>
    </section>

    <!-- FEATURE: GIFTING GAME -->
    <section class="feature-large">
      <img src="assets/images/img_9.png" alt="Gifting game" />
      <p>
        Play the gifting game
        <a href="#">Shop gaming</a>
      </p>
    </section>

    <!-- FEATURE: SOUND OF CHEER -->
    <section class="feature-large">
      <img src="assets/images/img_10.png" alt="Audio & Accessories" />
      <p>
        The sound of cheer
        <a href="#">Shop Audio &amp; Accessories</a>
      </p>
    </section>

    <!-- BACK TO TOP -->
    <section class="back-to-top">
      <a href="#">Back to top</a>
    </section>

    <!-- FOOTER -->
    <section class="bottom-footer">
      <img src="assets/images/logo.png" alt="Logo" />
    </section>
  </body>
</html>
